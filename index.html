<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,400&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Profile card Justine Gouaux</title>
</head>

<body>  
    <div class="wrapper">
        <div class="circle-big-left"></div>
        <div class="card">
            <div class="card_header">
                <div class="card_header_left">
                    <div class="circle-small-top"></div><div class="circle-small-left"></div><div class="circle-small-right"></div><div class="circle-small-bottom"></div><div class="circle-small-top"></div><div class="circle-small-left"></div><div class="circle-small-right"></div><div class="circle-small-bottom last"></div>
                    <div class="circle-small-bottom"></div><div class="circle-small-left"></div><div class="circle-small-right"></div><div class="circle-small-top"></div><div class="circle-small-bottom"></div><div class="circle-small-left"></div><div class="circle-small-right"></div><div class="circle-small-top last"></div>
                    <div class="circle-small-top"></div><div class="circle-small-left"></div><div class="circle-small-right"></div><div class="circle-small-bottom"></div><div class="circle-small-top"></div><div class="circle-small-left"></div><div class="circle-small-right"></div><div class="circle-small-bottom last"></div>
                </div>
                <div class="card_header_right">
                    <div class="circle-small-top"></div><div class="circle-small-left"></div><div class="circle-small-right"></div><div class="circle-small-bottom"></div><div class="circle-small-top"></div><div class="circle-small-left"></div><div class="circle-small-right"></div><div class="circle-small-bottom last"></div>
                    <div class="circle-small-bottom"></div><div class="circle-small-left"></div><div class="circle-small-right"></div><div class="circle-small-top"></div><div class="circle-small-bottom"></div><div class="circle-small-left"></div><div class="circle-small-right"></div><div class="circle-small-top last"></div>
                    <div class="circle-small-top"></div><div class="circle-small-left"></div><div class="circle-small-right"></div><div class="circle-small-bottom"></div><div class="circle-small-top"></div><div class="circle-small-left"></div><div class="circle-small-right"></div><div class="circle-small-bottom last"></div>
                </div>
            </div>
            <div class="card_main">
                <div>
                    <img src="assets/images/profil.jpg" alt="Profil picture">
                </div>
                <h1>
                    Justine Gouaux <span class="age">28</span>
                </h1>
                <p>
                    Alfortville
                </p>
            </div>
            <div class="card_footer">
                <ul>
                    <div>
                        <li>
                            <h2>42K</h2>
                            <p>Followers</p>                       
                        </li>
                    </div>
                    <div>
                        <li>
                            <h2>595K</h2>
                            <p>Likes</p>
                        </li>
                    </div>
                    <div>
                        <li>
                            <h2>0.4K</h2>
                            <p>Photos</p>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="circle-big-right"></div>
    </div> 
</body>

</html>
